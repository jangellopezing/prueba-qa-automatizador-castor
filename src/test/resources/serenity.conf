serenity {
  project.name=Prueba QA Automatizador - Castor
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = BEFORE_AND_AFTER_EACH_STEP
}

headless.mode = true
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1920,1080",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking",
        "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging", "lang=es"],
      prefs = {
        "intl.accept_languages" = "es-ES,es"
        "profile" {
          "default_content_setting_values" {
            "notifications" = 2,
            "popups" = 1,
            "popups_redirects" = 1
          }
        }
      }
    }
  }
}